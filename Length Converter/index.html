<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div id="maincontainer">

            <div id="form">
                <h1>cm to inches</h1>
                <div>
                    <input id="num1" placeholder="length in cm">
                    <br>
                    <button type="submit" onclick="length()">convert</button>
                </div>
                <h3 id="result1"></h3>
            </div>

        </div>
        <div class="container">
            <div id="form">
                <h1>rupess to dollars</h1>
                <div>
                    <input id="num2" placeholder="rupess">
                    <br>
                    <button type="submit" onclick="rupees()">convert</button>
                </div>
                <h3 id="result2"></h3>
            </div>

        </div>
        <div class="container">
            <div id="form">
                <h1>Celsius to Fahrenheit</h1>
                <div>
                    <input id="num3" placeholder="Celsius">
                    <br>
                    <button type="submit" onclick="Fahrenheit()">convert</button>
                </div>
                <h3 id="result3"></h3>
            </div>

        </div>
        <div class="container">
            <div id="form">
                <h1>kg to pounds</h1>

                    <input id="num4" placeholder="kg">
                    <br>
                    <button type="submit" onclick="kg()">convert</button>
                </div>
                <h3 id="result4"></h3>
            </div>
        </div>

        <div class="container">
            <div id="form">
                <h1>hour to minutes</h1>
                <div>
                    <input id="num5" placeholder="hours">
                    <br>
                    <button type="submit" onclick="hours()">convert</button>
                </div>
                <h3 id="result5"></h3>

    </div>
    </div>
</body>

</html>
