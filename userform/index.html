<!DOCTYPE html>
<html>

<head>
    <title>UserForm</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="container0">
        <fieldset>
        <legend>UserForm </legend>
        <div class="mincontainer">
            <label>Name :</label>
            <input type="text" placeholder="name" name="name">
            <label>Email :</label>
            <input type="email" placeholder="mail" name="mail">
            <label>Password :</label>
            <input type="password" placeholder="password" name="password">
            <button type="button" id="btn1">submit</button>
            <button id="but">change data</button>
            <div id="change">
            <input type="text" name="changevalue">
            <select id="opt">
                <option value="name">name</option>
                <option value="mail">mail</option>
                <option value="password">password</option>
            </select>
            <button type="button" id="btn2">change</button>
            </div>
        </div>
        <button id="details">ShowData</button>
        <br>
        <p></p>
    </fieldset>
    </div>
    </div>
</body>

</html>
